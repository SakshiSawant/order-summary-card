<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="illustration-hero">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like!</p>

       <div class="desc">
         <img src="./images/icon-music.svg" alt="icon-music">
         <h3>Annual Plan</h3>
         <p class="price">&#36;59.99/year</p>
         <a class="change" href="">Change</a>
       </div>

       <button class="btn pay-btn">Proceed to Payment</button>
       <button class="btn btn-btn">Cancel Order</button>

       
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sakshi Sawant</a>.
    </div>
  </body>
</html>
